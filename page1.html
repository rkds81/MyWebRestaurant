<body>
    <!-- header -->

    <nav class="header">
        <div class="logo">
            <img src="ohmyfood.png" width="250" alt="">
        </div>
        <div class="home">
            <a class="home" href="index.html">
                <span>Home</span>
            </a>
        </div>

    </nav>
    <!-- search button-->

    <!-- menu section make a single card-->
    <main>

        <section class="container">
            <h4>Bastille</h4>
            <div class="Menu">
                <div class="Title">
                    ENTREES </div>
                <div class="Desserts">

                    <div class="row">
                        <div class="mychoice">
                            Foie Gras Ravioli
                        </div>
                        <div class="mychoice">
                            Oscietra Caviar
                        </div>
                    </div>
                    <div class="row">
                        <div class="mychoice">
                            Lobster and Leek Foam
                        </div>

                        <div class="mychoice">
                            Duck Foie Gras
                        </div>
                    </div>
                </div>
            </div>
            <div class="Menu">
                <div class="Title">
                    MAIN DISH
                </div>
                <div class="main_dish">
                    <div class="mychoice">
                        Fresh buttered Scallops
                    </div>
                    <div class="mychoice">
                        Pan-Fried Lobster
                    </div>
                    <div class="mychoice">
                        Braised Ox Tail
                    </div>
                </div>
            </div>
            <div class="Menu">
                <div class="Title">
                    Desserts
                </div>
                <div class="main_dish">
                    <div class="mychoice">
                        Ice Cream
                    </div>
                    <div class="mychoice">
                        Cake
                    </div>
                    <div class="mychoice">
                        Napolean
                    </div>
                </div>
            </div>
            <div>
                <button class="Order_button">Order</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <nav class="footer">
        <div class="footer_logo">
            <img src="ohmyfood.png" width="100" alt="">
        </div>
        <div class="footer-title">
            <div>
                <a href="#">Sugest a restaurant</a>
            </div>
            <div>
                <a href="#">Become a partner</a>
            </div>
            <div>
                <a href="#">Legal</a>
            </div>
            <div>
                <a href="mailto:ohmyfood@taste.com?" subject="HTML link">contact</a>
            </div>
        </div>
